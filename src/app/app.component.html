<ul id="article-list" *ngIf="articles!=null">
  <li *ngFor="let article of articles.data" >
    <b><a class="article" >{{article.title}}</a></b><br/>
    <table>
      <tr>
        <td>
          {{article.title}}
        </td>
        <td>
          <p  [innerHTML]="article.content"></p>
        </td>
      </tr>
    </table>
    <hr/>
  </li>
</ul>
